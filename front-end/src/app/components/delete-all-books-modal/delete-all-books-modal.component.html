<div class="d-flex justify-content-end align-items-center m-3">
    <button class="btn btn-md btn-dark" data-bs-toggle="modal" data-bs-target="#deleteAllBooksModal">Delete All Books</button>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteAllBooksModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: red">You are about to delete all books from the system</h5>
        </div>
        <div class="modal-body">
            <h6>Are you sure about your decision?</h6>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-secondary" (click)="deleteAllBooks()">Yes</button>
        </div>
        
      </div>
    </div>
  </div>
