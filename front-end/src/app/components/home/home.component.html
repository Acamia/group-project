<section>
<div class="container mt-4">
    <div class="card">
        <h5 class="card-header" style="background-color: rgb(0, 0, 0, 0.2);">Add New Book</h5>
        <div class="card-body">
            <form class="row g-3">

                <div class="col-md-6">
                  <label for="text" class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" [(ngModel)]="book.title" required>
                </div>
                <div class="col-md-6">
                  <label for="author" class="form-label">Author</label>
                  <input type="text" class="form-control" name="author" [(ngModel)]="book.author" autocomplete="off" required>
                </div>
                
                
                <div class="col-md-4">
                  <label for="date" class="form-label">Published Date</label>
                  <input type="date" class="form-control" name="publishedDate" [(ngModel)]="book.publishedDate" required> 
                </div>

                <div class="col-md-4" hidden>
                  <label for="inputState" class="form-label"></label>
                  <select name="available" class="form-select" [(ngModel)]="book.available" required>
                    <option selected value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                  </select>
                </div>

                <div class="col-4">
                  <label for="checked" class="form-label">Checked In By</label>
                  <input type="string" class="form-control" name="checkOutBy" placeholder="Enter Your Name" [(ngModel)]="book.checkOutBy" autocomplete="off" required>
                </div>
        
                <div class="col-12">
                  <button type="submit" class="btn btn-secondary" (click)="saveBook()" data-bs-toggle="modal" data-bs-target="#saveBookModal">Create</button>
                </div>
              </form>
        </div>
</div>
</div>
</section>



  <!-- Modal TO CONFIRM SAVE TO DATABASE -->
  <div class="modal" tabindex="-1" id="saveBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Successful update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You have successfully Added A book</p>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-secondary btn-md m-4" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close" (click)="refreshAfterSave()">Ok</button>
            </div>
        </div>
    </div>
  </div>
