<section>
<div class="container mt-4">
    <div class="card">
        <h5 class="card-header" style="background-color: rgb(0, 0, 0, 0.2);">Add New Book</h5>
        <div class="card-body">
            <form class="row g-3">

                <div class="col-md-6">
                  <label for="text" class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
                </div>
                <div class="col-md-6">
                  <label for="author" class="form-label">Author</label>
                  <input type="text" class="form-control" name="author" [(ngModel)]="book.author">
                </div>
                
                
                <div class="col-md-4">
                  <label for="date" class="form-label">Published Date</label>
                  <input type="date" class="form-control" name="publishedDate" [(ngModel)]="book.publishedDate">
                </div>

                <div class="col-md-4" hidden>
                  <label for="inputState" class="form-label"></label>
                  <select name="available" class="form-select" [(ngModel)]="book.available">
                    <option selected value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                  </select>
                </div>

                <div class="col-4">
                  <label for="checked" class="form-label">Checked Out By</label>
                  <input type="string" class="form-control" name="checkOutBy" placeholder="Enter Your Name" [(ngModel)]="book.checkOutBy" autocomplete="off">
                </div>
        
                <div class="col-12">
                  <button type="submit" class="btn btn-secondary" (click)="saveBook()" data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
                </div>
              </form>
        </div>
</div>
</div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Success</h5>
      </div>
      <div class="modal-body">
        Book successfully added
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="refreshComponent()">Ok</button>
      </div>
    </div>
  </div>
</div>
