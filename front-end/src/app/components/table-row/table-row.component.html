<tr *ngFor="let book of booksArray" >
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publishedDate }}</td>
            <td>{{ book.available }}</td>
            <td>{{ book.checkOutBy }}</td>
            <td>
                <button class="btn btn-sm btn-warning m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" [id]="ids[2]">edit</button>
                <button class="btn btn-sm btn-danger m-2">delete</button>
    </td>
</tr>
